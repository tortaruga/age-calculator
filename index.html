<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Age calculator app</title>
  <link rel="stylesheet" href="./styles.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@100..900&family=Lexend+Deca:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
    </style>
</head>
<body>

  <main>
    <div class="age-calculator">
      <form class="age-calculator-form">
        <div class="input-container">

          <label for="day">day
            <input placeholder="DD" name="day" type="number" id="day"/>
            <p class="error error-day"></p>
          </label>

          <label for="month">
            month
            <input placeholder="MM" name="month" type="number" id="month"/>
            <p class="error error-month"></p>
          </label>

          <label for="year">
            year
            <input placeholder="YYYY" name="year" type="number" id="year"/>
            <p class="error error-year"></p>
          </label>
          
        </div>

        <button type="submit" class="submit-btn" aria-label="submit button"></button>
      </form>

      <div class="result-display">

        <p class="result-p years-result">
          <span class="result-span years-value">--</span>
        years
        </p>

        <p class="result-p months-result">
          <span class="result-span months-value">--</span>
          months
        </p>

        <p class="result-p days-result">
          <span class="result-span days-value">--</span>
          days
        </p>
      </div>
    </div>
  </main>
  
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.frontendmentor.io/profile/tortaruga" target="_blank">tortaruga</a>.
    </div>
  </footer>
  
  <script src="./app.js"></script>
</body>
</html>
